 <!-- =============== Navigation ================ -->
 <div class="container">

                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="users.html">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Users</span>
                </a>
            </li>

            <li>
                <a href="companies.html">
                    <span class="icon">

                    <span class="icon">

                <a href="index.html" class="logout">

                </a>
            </li>
        </ul>
    </div>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                        <h1>REGISTER NEW COMPANY</h1>
                        <form id="registrationForm">
                            <div class="form-grid">
                              <div class="form-group">
                                <label for="registrationId">Registration ID</label>
                                <input type="text" id="registrationId" name="registrationId" required>
                                <div class="error" id="registrationIdError"></div>
                              </div>
                              <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="companyNameError"></div>
                              </div>
                              <div class="form-group">
                                <label for="ceo">CEO</label>
                                <input type="text" id="ceo" name="ceo" required>
                                <div class="error" id="ceoError"></div>
                              </div>
                              <div class="form-group">
                                <label for="district">District</label>
                                <select id="district" name="district" required>
                                  <option value="">Select District</option>
                                  <option value="Gasabo">Gasabo</option>
                                  <option value="Kicukiro">Kicukiro</option>
                                  <option value="Nyarugenge">Nyarugenge</option>
                                  <option value="Muhanga">Muhanga</option>
                                  <!-- Add more districts as needed -->
                                </select>
                                <div class="error" id="districtError"></div>
                              </div>
                              <div class="form-group">
                                <label for="sector">Sector</label>
                                <select id="sector" name="sector" required>
                                  <option value="">Select Sector</option>
                                  <!-- Sectors will be dynamically populated based on district -->
                                </select>
                                <div class="error" id="sectorError"></div>
                              </div>
                              <div class="form-group">
                                <label for="cell">Cell</label>
                                <select id="cell" name="cell" required>
                                  <option value="">Select Cell</option>
                                  <!-- Cells will be dynamically populated based on sector -->
                                </select>
                                <div class="error" id="cellError"></div>
                              </div>
                              <div class="form-group">
                                <label for="village">Village</label>
                                <select id="village" name="village" required>
                                  <option value="">Select Village</option>
                                  <!-- Villages will be dynamically populated based on cell -->
                                </select>
                                <div class="error" id="villageError"></div>
                              </div>
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <div class="error" id="emailError"></div>
                              </div>
                              <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <div class="phone-group">
                                  <select id="countryCode" name="countryCode" required>
                                    <option value="+250">+250</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                  </select>
                                  <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{9}">
                                </div>
                                <div class="error" id="phoneNumberError"></div>
                              </div>
                              <div class="form-group">
                                <button type="submit">SAVE</button>
                              </div>
                            </div>
                          </form>
                </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="static/sup-dash.js"></script>
