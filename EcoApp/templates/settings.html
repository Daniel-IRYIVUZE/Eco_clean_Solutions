        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- ================ Settings Form ================= -->
            <div class="details">
                <div class="recentOrders">
                        <h1>MY PROFILE</h1>
                        <form id="registrationForm">
                            <div class="form-grid">
                              <div class="form-group">
                                <label for="registrationId">Registration ID</label>
                                <input type="text" id="registrationId" name="registrationId" required>
                                <div class="error" id="registrationIdError"></div>
                              </div>
                              <div class="form-group">
                                <label for="companyName">Name</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="companyNameError"></div>
                              </div>
                              <div class="form-group">
                                <label for="district">District</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="districtError"></div>
                              </div>
                              <div class="form-group">
                                <label for="sector">Sector</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="sectorError"></div>
                              </div>
                              <div class="form-group">
                                <label for="cell">Cell</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="cellError"></div>
                              </div>
                              <div class="form-group">
                                <label for="village">Village</label>
                                <input type="text" id="companyName" name="companyName" required>
                                <div class="error" id="villageError"></div>
                              </div>
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <div class="error" id="emailError"></div>
                              </div>
                              <div class="form-group">
                                <label for="email">New password</label>
                                <input type="text" id="password" name="password" required>
                                <div class="error" id="passwordError"></div>
                              </div>
                              <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <div class="phone-group">
                                  <select id="countryCode" name="countryCode" required>
                                    <option value="+250">+250</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                  </select>
                                  <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{9}">
                                </div>
                                <div class="error" id="phoneNumberError"></div>
                              </div>
                              <div class="form-group">
                                <button type="submit">SAVE</button>
                              </div>
                            </div>
                          </form>
                </div>
    </div>
